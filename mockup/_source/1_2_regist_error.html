<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
		<title>新規登録</title>
		<script src="js/jquery-1.7.min.js"></script>
		<script src="js/global.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	
	<body class="login">
	
		<div id="container">
			
			<h1><img src="#" alt="Logo"></h1>
			
			<h2>まずはあなたのワールドを登録しましょう</h2>
			
			<form class="registForm">
				<div class="registInput">
					<div class="inputItem">
						<h3>メールアドレス</h3>
						<p><input type="email"></p>
						<p class="error">メールアドレスを正しく入れてぽよ。</p>
					</div>
					<div class="inputItem">
						<h3>ニックネーム</h3>
						<p><input type="type"></p>
						<p class="error">残念ながらそのニックネームは他の人が使っているぽよ。他のにしてぽよ。</p>
					</div>
					<div class="inputItem">
						<h3>パスワード</h3>
						<p><input type="password"></p>
					</div>
				</div>
				<p class="registBtn"><a href="2_top.html">ワールドをはじめる</a></p>
			</form>

		</div><!--/container-->
	
	
	</body>
</html>
